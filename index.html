<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="wrapper">
    <div class="FormWrapper">
      <textarea  placeholder="Enter textarea" id="input-textarea" value="" cols="30" rows="10" class="jj"></textarea>
      <textarea  placeholder="Translation" id="output-textarea" value="" cols="30" rows="10" class="jj"></textarea>
    </div>
    <ul>
      <li class="volume-text">
        <div>
          <i class="bi bi-volume-up" id="volume"></i>
          <i class="bi bi-files" id="file"></i>
        </div>
       <select name="" id="">
        <option value="日本語">日本語</option>
       </select>
      </li>
      <li>
        <i class="bi bi-arrow-left-right"></i>
      </li>
      <li  class="volume-text">
         <select name="" id="">
          <option>English</option>
         </select>
        <div>
          <i class="bi bi-volume-up" id="En-volume"></i>
          <i class="bi bi-files"></i>
        </div>
      </li>
    </ul>
  </div>
  <button class="btn">Translation Text</button>
</div>
  
<script src="main.js"></script>
</body>
</html>
